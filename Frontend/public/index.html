<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-list-container">
        <div class="task-container">
            <h2 class="task-title">Tarea 1</h2>
            <p class="task-status">Estado: Pendiente</p>
            <button class="task-delete-button">Eliminar</button>
        </div>
        <div class="task-container">
            <h2 class="task-title">Tarea 2</h2>
            <p class="task-status">Estado: Completada</p>
            <button class="task-delete-button">Eliminar</button>
        </div>
    </div>
</body>
</html>
